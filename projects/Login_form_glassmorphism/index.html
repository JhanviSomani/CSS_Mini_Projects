<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>login_form_1</title>
  </head>
  <body>
    <form action="">
      <div class="login_form_1">
        <div class="heading">
          <h1>Login</h1>
        </div>

        <div class="inputs">
          <label for="User" class="label">User Name</label>
          <input type="text" class="input" id="User" required />

          <label for="password" class="label">Password</label>
          <input type="password" class="input" id="password" required />
        </div>

        <div class="checkbox">
          <input type="checkbox" id="Remember" />
          <label for="Remember">Remember Me</label>
        </div>

        <div class="button">
          <button>Login</button>
        </div>
        <div class="links">
          <div class="newUser">New User? <a href="">Sign Up</a></div>
          <div class="forgetPassword">
            <a href="">Forget Password?</a>
          </div>
        </div>

        <div class="sign_in_options">
          <p>Or</p>
          <p>Sign-in with</p>
          <div class="icons">
            <i class="fa-brands fa-google icon"></i>
            <i class="fa-brands fa-facebook icon"></i>
            <i class="fa-brands fa-x-twitter icon"></i>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
