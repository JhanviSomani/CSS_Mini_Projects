<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip-card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="mini-card">
        <div class="mini-card-front">
          <div class="info">
            <h5>Akansha Joshi</h5>
            <p>Web developer, USA</p>
          </div>
        </div>
        <div class="mini-card-back">
          <div class="details">
            <div class="profile"></div>
            <h5>Akansha Joshi</h5>
            <p>Web Developer</p>
            <div class="icons">
              <i class="fa-brands fa-instagram icon"></i>
              <i class="fa-brands fa-facebook icon"></i>
              <i class="fa-brands fa-x-twitter icon"></i>
            </div>
            <div class="contact">
              <div class="buttons">Follow</div>
              <div class="buttons">Message</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="statement">
      <h1>Please hover</h1>
    </div>
  </body>
</html>
