<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fan-Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <input type="radio" name="fan" id="off" checked />
      <input type="radio" name="fan" id="speed1" />
      <input type="radio" name="fan" id="speed2" />
      <input type="radio" name="fan" id="speed3" />
      <input type="radio" name="fan" id="speed4" />
      <input type="radio" name="fan" id="speed5" />

      <div class="fan">
        <img
          src="https://m.media-amazon.com/images/I/5194AMsT9JL.SS700.jpg"
          alt="Fan"
        />
      </div>

      <div class="labels">
        <label for="off">OFF</label>
        <label for="speed1">1</label>
        <label for="speed2">2</label>
        <label for="speed3">3</label>
        <label for="speed4">4</label>
        <label for="speed5">5</label>
      </div>
    </div>
  </body>
</html>
