<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="login_form">

      <div class="heading">
        <h1>Click on Login</h1>
      </div>

      <div class="des">
        <p>A functional, user-friendly login page with a checkbox toggle to switch between options, showcasing smooth transitions and interactivity.</p>
      </div>

      <div class="container">
        <input type="checkbox" id="check" hidden />

        <div class="card1">
          <div class="heading">
            <h1>Login</h1>
          </div>

          <div class="new_account">
            <span>Don't have an account?</span>
            <a href="" class="create">Create now</a>
          </div>

          <div class="inputs">
            <div class="input-group">
              <input type="email" class="email" id="email" required />
              <label for="email">Email</label>
            </div>

            <div class="input-group">
              <input type="password" class="password" id="password" required />
              <label for="password">Password</label>
            </div>
          </div>

          <div class="links">
            <div class="check-group">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Remember me</label>
            </div>

            <a href="">Forget Password?</a>
          </div>

          <div class="button">
            <button>Login</button>
          </div>

          <div class="break">
            <hr />
            <p>OR</p>
            <hr />
          </div>

          <div class="sign_in_options">
            <div class="option">
              <i class="fa-brands fa-google icon" id="i1"></i>
              <a href="">Continue with Google</a>
            </div>

            <div class="option">
              <i class="fa-brands fa-facebook icon" id="i2"></i>
              <a href="">Continue with Facebook</a>
            </div>
          </div>
        </div>

        <div class="card2">
          <label for="check" class="card2-login">Login</label>
          <!-- <p>Login</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
