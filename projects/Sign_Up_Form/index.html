<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="des">
      A responsive sign Up form using flex having Floating Labels and button
      hover effect
    </div>
    <form class="signup-form">
      <div class="heading">
        <h1>Sign Up</h1>
      </div>
      <div class="form-group floating1">
        <i class="fas fa-user icon"></i>
        <input type="text" name="name" required />
        <label>Name</label>
      </div>

      <div class="form-group floating2">
        <i class="fas fa-envelope icon"></i>
        <input type="email" name="email" required />
        <label>Email</label>
      </div>

      <div class="form-group floating3">
        <i class="fas fa-user-tag icon"></i>
        <input type="text" name="username" required />
        <label>Username</label>
      </div>

      <div class="form-group floating4">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" required />
        <label>Password</label>
      </div>

      <div class="form-group floating5">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="confirm" required />
        <label>Confirm Password</label>
      </div>

      <button type="submit">Sign Up</button>

      <p>or</p>
      <p>Sign Up with</p>
      <div class="icons">
        <i class="fa-brands fa-facebook icon"></i>
        <i class="fa-brands fa-google-plus icon"></i>
        <i class="fa-brands fa-linkedin icon"></i>
      </div>
    </form>
  </body>
</html>
