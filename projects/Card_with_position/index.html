<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Please Hover</h1>
    <div class="container">
      <div class="card1">
        <img src="/projects/Card_with_position/images/card.png" alt="" />
      </div>

      <div class="card2">
        <div class="group-b">
          <label for="box">Card Number</label>
          <div class="card-no" id="box">
            <div class="box1">4679</div>
            <div class="box2">7849</div>
            <div class="box3">1940</div>
            <div class="box4">3590</div>
          </div>
        </div>

        <div class="group-h">
          <label for="holder1">Card Holder Name</label>
          <div class="name">
            <div class="holder" id="holder1">Rakesh Mishra</div>
          </div>
        </div>

        <div class="group">
          <div class="group1">
            <label for="Date">Expiry Date</label>
            <div class="expiry" id="Date">
              <div class="date1">07</div>
              <div class="date2">2025</div>
            </div>
          </div>

          <div class="group2">
            <label for="CVV">CVV</label>
            <div class="cvv" id="CVV">
              <div class="no">246</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
